<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="temp.css" />

    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="temp.png" type="image/x-icon" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <h1 id="hh3">Temperature Converter <span id="tempico"></span></h1>
        <div class="form">
          <form class="formdata" onsubmit="Temperature(); return false">
            <input type="number" id="input" />
            <select name="temptype" id="temptype">
              <option value="cel">°celsius</option>
              <option value="fah">°fahrenheit</option>
            </select>
            <br />
            <br />
            <button type="submit" class="calculate">Calculate</button>
            <button type="reset" class="reset" onclick="Reset()">Cancel</button>
            <br />
            <br />
            <span id="result"></span>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="temp.js"></script>
  </body>
</html>
